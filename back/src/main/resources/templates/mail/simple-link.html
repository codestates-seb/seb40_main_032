<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TravelRepo</title>
</head>
<body>
    <div>
        <p>안녕하세요. <span th:text="${nickname}"></span>님</p>

        <h2 th:text="${message}">메시지</h2>

        <div>
                <p>임시비밀번호는 <span th:text="${tempPassword}" style="color: blue"></span> 입니다.</p>
        </div>
        <br>
        <div>
                <p>아래의 링크를 누르시면 위에 명시된 임시비밀번호로 비밀번호가 변경됩니다.</p>
                <a th:href="${host + link}" th:text="${linkName}" style="font-size: 20px">Link</a>
        </div>
        <br>
        <div>
                <p>링크가 동작하지 않는 경우에는 아래 URL을 웹브라우저에 복사해서 붙여 넣으세요.</p>
                <small th:text="${host + link}"></small>
        </div>
    </div>
    <br>
    <footer>
        <small>TravelRepo&copy; 2022</small>
    </footer>
</body>
</html>
